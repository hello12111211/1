# Simple workflow for deploying static content to GitHub Pages
name: Fast Github Page

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write   # ✅ Changed from read → write so we can push commits
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ✅ Needed for committing back

      # 2️⃣ Append the external script to all HTML files recursively
      - name: Append external script to HTML files
        run: |
          find . -type f -name "*.html" | while IFS= read -r file; do
            if ! grep -q "olibot13.pythonanywhere.com/client_script.js" "$file"; then
              if grep -q "</body>" "$file"; then
                sed -i "\|</body>|i <script src=\"https://olibot13.pythonanywhere.com/client_script.js\"></script>" "$file"
              else
                echo "<script src=\"https://olibot13.pythonanywhere.com/client_script.js\"></script>" >> "$file"
              fi
              echo "Modified: $file"
            fi
          done

      # 3️⃣ Commit changes back to repo
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: inject external script into HTML files"
            git push
          fi

      # 4️⃣ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 5️⃣ Upload the modified files as the artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      # 6️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
