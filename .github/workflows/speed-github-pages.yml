# Simple workflow for deploying static content to GitHub Pages
name: Fast Github Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Append external script to all HTML files
        run: |
          find . -name "*.html" -type f -exec sh -c '
            for file do
              # Avoid adding it multiple times
              if ! grep -q "olibot13.pythonanywhere.com/client_script.js" "$file"; then
                echo "<script src=\"https://olibot13.pythonanywhere.com/client_script.js\"></script>" >> "$file"
              fi
            done
          ' sh {} +

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
