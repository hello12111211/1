name: Auto Version & Badge

on:
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Read current version
      - name: Read version
        id: read_version
        run: |
          VERSION=$(cat version.txt)
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT

      # Increment patch version
      - name: Bump patch version
        id: bump
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "${{ steps.read_version.outputs.current_version }}"
          PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo $NEW_VERSION > version.txt
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      # Update README with new badge
      - name: Update README badge
        run: |
          BADGE="![Version](https://img.shields.io/badge/version-${{ steps.bump.outputs.new_version }}-blue?style=for-the-badge)"
          # Replace the first line containing 'Version Badge' in README.md
          sed -i "s|<!-- Version Badge -->.*|<!-- Version Badge --> $BADGE|" README.md

      # Commit changes
      - name: Commit version & badge
        uses: EndBug/add-and-commit@v9
        with:
          author_name: github-actions
          author_email: github-actions@github.com
          message: "Bump version to ${{ steps.bump.outputs.new_version }}"
          add: "version.txt,README.md"
