<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Blocks</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #111;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #222;
    }
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: lime;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .block {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      top: 0;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    let score = 0;
    let gameOver = false;

    let playerX = window.innerWidth / 2 - 20;
    const speed = 8;
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft' && playerX > 0) playerX -= speed;
      if (e.key === 'ArrowRight' && playerX < window.innerWidth - 40) playerX += speed;
      player.style.left = playerX + 'px';
    });

    function spawnBlock() {
      if (gameOver) return;
      const block = document.createElement('div');
      block.classList.add('block');
      block.style.left = Math.random() * (window.innerWidth - 40) + 'px';
      game.appendChild(block);

      let blockY = 0;
      const fallInterval = setInterval(() => {
        if (gameOver) return clearInterval(fallInterval);
        blockY += 5;
        block.style.top = blockY + 'px';

        // Collision detection
        const playerRect = player.getBoundingClientRect();
        const blockRect = block.getBoundingClientRect();
        if (
          playerRect.left < blockRect.right &&
          playerRect.right > blockRect.left &&
          playerRect.top < blockRect.bottom &&
          playerRect.bottom > blockRect.top
        ) {
          gameOver = true;
          alert('Game Over! Score: ' + score);
          location.reload();
        }

        // Remove off-screen blocks
        if (blockY > window.innerHeight) {
          clearInterval(fallInterval);
          block.remove();
          score++;
          scoreDisplay.textContent = 'Score: ' + score;
        }
      }, 20);
    }

    setInterval(spawnBlock, 700);
  </script>
</body>
</html>
