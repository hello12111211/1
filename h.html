<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gs</title>
    <style>
        /* The password modal window */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .modal-content input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            padding: 10px 15px;
            margin-top: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        /* Hide the content by default */
        .content {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <!-- Website content (hidden initially) -->
    <div id="websiteContent" class="content">
        <h1>Select your game</h1>
        <br>
        <h2>Games on websites</h2>
        <a href="https://hello12111211.github.io/1/games/alien.html">Alien blaster</a>
        <br>
        <a href="https://hello12111211.github.io/1/games/pixelduel.html">Pixel duel</a>
        <br>
        <a href="https://hello12111211.github.io/1/games/memorye.html">Memory match 4X4</a>
        <br>
        <a href="https://hello12111211.github.io/1/games/memoryh.html">Memory match 6X6</a>
        <br>
        <a href="https://hello12111211.github.io/1/games/speedtest.html">Speed Test</a>
        <br>
        <a href="https://hello12111211.github.io/1/games/flappy.html">Flappy bird</a>
        <br>
        <a href="https://hello12111211.github.io/1/games/t.html">Tetris</a>
        <br>
        <h2>Games for your bookmarks</h2>
        <p>designed for ipad</p>
    </div>

    <script>
        // Base64 encoded password
        const correctPasswordBase64 = "bXlwYXNzd29yZA==";  // base64 of "mypassword"

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value;
            const passwordBase64 = btoa(passwordInput);  // Encode input in base64

            if (passwordBase64 === correctPasswordBase64) {
                // If the password matches the encoded one, show the content
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('websiteContent').style.display = 'block';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

</body>
</html>
