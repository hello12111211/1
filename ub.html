<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Unblocker</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    input[type="text"] { width: 60%; padding: 8px; }
    button { padding: 8px 16px; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Simple Web Unblocker</h1>
  <form id="proxyForm">
    <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)" />
    <button type="submit">Unblock</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('proxyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const url = document.getElementById('urlInput').value;
      if (!url) {
        alert('Please enter a URL.');
        return;
      }
      // Use allorigins.win as a public proxy for demonstration
      const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
      document.getElementById('result').innerHTML =
        `<iframe src="${proxyUrl}"></iframe>`;
    });
  </script>
</body>
</html>
