<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T.D</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header { background: #464eb8; color: white; padding: 1rem; text-align: center; }
    #videos { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
    video { width: 300px; height: 200px; background: black; border-radius: 10px; }
    .controls { padding: 10px; text-align: center; }
    .controls input, .controls button { margin: 5px; padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; }
    .controls button { border: none; background: #464eb8; color: white; cursor: pointer; }
    .chat { background: white; border-top: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
    #chatInput { width: 75%; padding: 8px; }
    #sendBtn { padding: 8px; }
    .log { background: #eee; padding: 5px; font-size: 12px; height: 100px; overflow-y: auto; }
  </style>
</head>
<body>
  <header><h1>Video call</h1></header>

  <div class="controls">
    <input id="username" placeholder="Your name">
    <input id="roomId" placeholder="Room ID">
    <button id="createBtn">Create room</button>
    <button id="joinBtn">Join room</button>
    <button id="leaveBtn">Leave</button>
    <button id="toggleAudio">Mute</button>
    <button id="toggleVideo">Stop Video</button>
    <button id="switchCamera">Switch Camera</button>
    <button id="shareScreen">Share Screen</button>
  </div>

  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>

  <div class="chat">
    <div id="chatMessages"></div>
    <input id="chatInput" placeholder="Type message...">
    <button id="sendBtn">Send</button>
  </div>

  <div class="log" id="log"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // === Firebase config ===
    const firebaseConfig = {
      apiKey: "AIzaSyASfT6T3_ByT7YxhgQfkf26AzNNDgeaVSo",
      authDomain: "meeting-71831.firebaseapp.com",
      databaseURL: "https://meeting-71831-default-rtdb.firebaseio.com",
      projectId: "meeting-71831",
      storageBucket: "meeting-71831.appspot.com",
      messagingSenderId: "48359638047",
      appId: "1:48359638047:web:e72e4cc35b59a8f85c812a",
      measurementId: "G-NNHCRQM3M2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    firebase.auth().signInAnonymously();

    // === State ===
    const localVideo = document.getElementById("localVideo");
    const videosDiv = document.getElementById("videos");
    const logBox = document.getElementById("log");
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");

    let localStream;
    let roomId;
    let peers = {};
    let currentFacingMode = "user";
    let isHost = false;
    const myId = Math.random().toString(36).substr(2, 6);

    function log(...args) {
      logBox.innerHTML += args.join(" ") + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
      console.log(...args);
    }

    // === Local media ===
    async function startLocalStream() {
      if (localStream) return;
      localStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: true
      });
      localVideo.srcObject = localStream;
    }

    // === Remote video helper ===
    function addRemoteVideo(peerId, stream) {
      let video = document.getElementById("video-" + peerId);
      if (!video) {
        video = document.createElement("video");
        video.id = "video-" + peerId;
        video.autoplay = true;
        video.playsInline = true;
        videosDiv.appendChild(video);
      }
      video.srcObject = stream;
    }

    // === Create room ===
    async function createRoom() {
      await startLocalStream();
      roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
      document.getElementById("roomId").value = roomId;
      isHost = true;
      db.ref("rooms/" + roomId).set({ hostId: myId });
      log("Created room", roomId, "(You are host)");
    }

    // === Join room ===
    async function joinRoom() {
      await startLocalStream();
      roomId = document.getElementById("roomId").value;
      if (!roomId) return alert("Enter room id");

      const roomRef = db.ref("rooms/" + roomId + "/members");
      const myRef = roomRef.push({ id: myId });

      // Check host
      const roomInfo = await db.ref("rooms/" + roomId).get();
      if (roomInfo.exists() && roomInfo.val().hostId === myId) isHost = true;

      // Listen for new peers
      roomRef.on("child_added", snap => {
        const peerId = snap.val().id;
        if (peerId === myId) return;
        const isInitiator = myId > peerId;
        if (!peers[peerId]) startPeer(peerId, isInitiator);
      });

      // Cleanup
      window.addEventListener("beforeunload", () => myRef.remove());

      // If I am host â†’ listen for screen share requests
      if (isHost) {
        db.ref("rooms/" + roomId + "/requests").on("child_added", snap => {
          const req = snap.val();
          if (req && !req.handled) {
            if (confirm(req.user + " wants to share screen. Allow?")) {
              db.ref("rooms/" + roomId + "/permissions/" + req.id).set({ allowed: true });
            } else {
              db.ref("rooms/" + roomId + "/permissions/" + req.id).set({ allowed: false });
            }
            snap.ref.update({ handled: true });
          }
        });
      }

      // Listen for permission granted
      db.ref("rooms/" + roomId + "/permissions/" + myId).on("value", async snap => {
        const perm = snap.val();
        if (perm && perm.allowed) {
          startScreenShare();
        } else if (perm && perm.allowed === false) {
          alert("Host denied screen sharing.");
        }
      });

      // === Chat listener (fixed) ===
      db.ref("chats/" + roomId).on("child_added", msgSnap => {
        const msg = msgSnap.val();
        const div = document.createElement("div");
        div.textContent = msg.user + ": " + msg.text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    }

    // === Start peer connection ===
    async function startPeer(peerId, isInitiator) {
      const pc = new RTCPeerConnection();
      peers[peerId] = pc;

      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = e => addRemoteVideo(peerId, e.streams[0]);

      const connRef = db.ref(`signals/${roomId}/${myId}-${peerId}`);
      const backRef = db.ref(`signals/${roomId}/${peerId}-${myId}`);

      pc.onicecandidate = e => {
        if (e.candidate) connRef.push({ candidate: e.candidate.toJSON() });
      };

      if (isInitiator) {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        connRef.push({ offer: { type: offer.type, sdp: offer.sdp } });
      }

      backRef.on("child_added", async snap => {
        const data = snap.val();
        if (data.offer) {
          if (!pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            connRef.push({ answer: { type: answer.type, sdp: answer.sdp } });
          }
        } else if (data.answer) {
          if (!pc.currentRemoteDescription) {
            await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
          }
        } else if (data.candidate) {
          try { await pc.addIceCandidate(new RTCIceCandidate(data.candidate)); }
          catch (err) { console.error("Error adding ICE", err); }
        }
      });
    }

    // === Screen share request ===
    document.getElementById("shareScreen").onclick = async () => {
      if (isHost) {
        startScreenShare();
      } else {
        const username = document.getElementById("username").value || "Anonymous";
        db.ref("rooms/" + roomId + "/requests").push({ id: myId, user: username, handled: false });
        log("Requested screen share. Waiting for host approval...");
      }
    };

    async function startScreenShare() {
      try {
        const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        const screenTrack = screenStream.getVideoTracks()[0];

        Object.values(peers).forEach(pc => {
          const sender = pc.getSenders().find(s => s.track && s.track.kind === "video");
          if (sender) sender.replaceTrack(screenTrack);
        });

        screenTrack.onended = () => {
          revertToCamera();
        };

        localVideo.srcObject = screenStream;
        log("Screen sharing started");
      } catch (err) {
        log("Screen share failed:", err);
      }
    }

    async function revertToCamera() {
      const camStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: true
      });
      const camTrack = camStream.getVideoTracks()[0];
      localStream.removeTrack(localStream.getVideoTracks()[0]);
      localStream.addTrack(camTrack);

      Object.values(peers).forEach(pc => {
        const sender = pc.getSenders().find(s => s.track && s.track.kind === "video");
        if (sender) sender.replaceTrack(camTrack);
      });

      localVideo.srcObject = camStream;
      log("Reverted to camera");
    }

    // === Controls ===
    document.getElementById("createBtn").onclick = createRoom;
    document.getElementById("joinBtn").onclick = joinRoom;
    document.getElementById("leaveBtn").onclick = () => location.reload();

    document.getElementById("toggleAudio").onclick = () => {
      if (!localStream) return;
      const track = localStream.getAudioTracks()[0];
      track.enabled = !track.enabled;
    };
    document.getElementById("toggleVideo").onclick = () => {
      if (!localStream) return;
      const track = localStream.getVideoTracks()[0];
      track.enabled = !track.enabled;
    };

    document.getElementById("switchCamera").onclick = async () => {
      if (!localStream) return;
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";
      try {
        const newStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode },
          audio: true
        });
        const newVideoTrack = newStream.getVideoTracks()[0];
        const oldVideoTrack = localStream.getVideoTracks()[0];
        localStream.removeTrack(oldVideoTrack);
        oldVideoTrack.stop();
        localStream.addTrack(newVideoTrack);
        localVideo.srcObject = localStream;

        Object.values(peers).forEach(pc => {
          const sender = pc.getSenders().find(s => s.track && s.track.kind === "video");
          if (sender) sender.replaceTrack(newVideoTrack);
        });
        log("Switched to", currentFacingMode, "camera");
      } catch (e) {
        log("Camera switch failed:", e);
      }
    };

    // === Chat send ===
    document.getElementById("sendBtn").onclick = () => {
      const msg = chatInput.value;
      if (!msg || !roomId) return;
      const username = document.getElementById("username").value || "Anonymous";
      db.ref("chats/" + roomId).push({ user: username, text: msg });
      chatInput.value = "";
    };
  </script>
</body>
</html>
