<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams/Zoom Clone</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    header { background: #464eb8; color: white; padding: 1rem; text-align: center; }
    #videos { display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
    video { width: 300px; height: 200px; background: black; border-radius: 10px; }
    .controls { padding: 10px; text-align: center; }
    .controls button { margin: 5px; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; }
    .chat { background: white; border-top: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; }
    #chatInput { width: 80%; padding: 8px; }
    #sendBtn { padding: 8px; }
    .log { background: #eee; padding: 5px; font-size: 12px; height: 100px; overflow-y: auto; }
  </style>
</head>
<body>
  <header><h1>Mini Teams/Zoom Clone</h1></header>

  <div class="controls">
    <input id="username" placeholder="Your name">
    <input id="roomId" placeholder="Room ID">
    <button id="createBtn">Create room</button>
    <button id="joinBtn">Join room</button>
    <button id="leaveBtn">Leave</button>
    <button id="toggleAudio">Mute</button>
    <button id="toggleVideo">Stop Video</button>
    <button id="switchCamera">Switch Camera</button>
  </div>

  <div id="videos">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="chat">
    <div id="chatMessages"></div>
    <input id="chatInput" placeholder="Type message...">
    <button id="sendBtn">Send</button>
  </div>

  <div class="log" id="log"></div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // === Firebase config (your real values) ===
    const firebaseConfig = {
      apiKey: "AIzaSyASfT6T3_ByT7YxhgQfkf26AzNNDgeaVSo",
      authDomain: "meeting-71831.firebaseapp.com",
      databaseURL: "https://meeting-71831-default-rtdb.firebaseio.com",
      projectId: "meeting-71831",
      storageBucket: "meeting-71831.appspot.com",
      messagingSenderId: "48359638047",
      appId: "1:48359638047:web:e72e4cc35b59a8f85c812a",
      measurementId: "G-NNHCRQM3M2"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    firebase.auth().signInAnonymously();

    // === State ===
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const logBox = document.getElementById("log");
    let localStream, pc, roomId;
    let currentFacingMode = "user"; // front camera first

    function log(...args) {
      logBox.innerHTML += args.join(" ") + "<br>";
      logBox.scrollTop = logBox.scrollHeight;
      console.log(...args);
    }

    // === Start media ===
    async function startLocalStream() {
      if (localStream) return;
      localStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: currentFacingMode },
        audio: true
      });
      localVideo.srcObject = localStream;
    }

    // === WebRTC setup ===
    async function createRoom() {
      await startLocalStream();
      pc = new RTCPeerConnection();
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // Generate short ID (6 chars)
      roomId = Math.random().toString(36).substr(2, 6).toUpperCase();
      const roomRef = db.ref("rooms/" + roomId);

      document.getElementById("roomId").value = roomId;
      log("Created room", roomId);

      await roomRef.set({ offer: { type: offer.type, sdp: offer.sdp } });

      roomRef.child("answer").on("value", async snap => {
        const val = snap.val();
        if (val && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(val));
        }
      });

      pc.onicecandidate = e => {
        if (e.candidate) roomRef.child("candidates").push(e.candidate.toJSON());
      };

      roomRef.child("candidates").on("child_added", snap => {
        const cand = new RTCIceCandidate(snap.val());
        pc.addIceCandidate(cand);
      });
    }

    async function joinRoom() {
      await startLocalStream();
      pc = new RTCPeerConnection();
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
      pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

      const roomIdInput = document.getElementById("roomId").value;
      const roomRef = db.ref("rooms/" + roomIdInput);
      const snap = await roomRef.child("offer").get();
      if (!snap.exists()) return alert("No such room");
      await pc.setRemoteDescription(new RTCSessionDescription(snap.val()));

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      roomRef.child("answer").set({ type: answer.type, sdp: answer.sdp });

      pc.onicecandidate = e => {
        if (e.candidate) roomRef.child("candidates").push(e.candidate.toJSON());
      };

      roomRef.child("candidates").on("child_added", snap => {
        const cand = new RTCIceCandidate(snap.val());
        pc.addIceCandidate(cand);
      });

      roomId = roomIdInput;
    }

    // === Controls ===
    document.getElementById("createBtn").onclick = createRoom;
    document.getElementById("joinBtn").onclick = joinRoom;
    document.getElementById("leaveBtn").onclick = () => location.reload();

    document.getElementById("toggleAudio").onclick = () => {
      if (!localStream) return;
      const track = localStream.getAudioTracks()[0];
      track.enabled = !track.enabled;
    };
    document.getElementById("toggleVideo").onclick = () => {
      if (!localStream) return;
      const track = localStream.getVideoTracks()[0];
      track.enabled = !track.enabled;
    };

    // === Switch Camera ===
    document.getElementById("switchCamera").onclick = async () => {
      if (!localStream) return;
      currentFacingMode = currentFacingMode === "user" ? "environment" : "user";

      try {
        const newStream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: currentFacingMode },
          audio: true
        });
        const newVideoTrack = newStream.getVideoTracks()[0];
        const oldVideoTrack = localStream.getVideoTracks()[0];
        localStream.removeTrack(oldVideoTrack);
        oldVideoTrack.stop();
        localStream.addTrack(newVideoTrack);
        localVideo.srcObject = localStream;

        if (pc) {
          const sender = pc.getSenders().find(s => s.track && s.track.kind === "video");
          if (sender) sender.replaceTrack(newVideoTrack);
        }
        log("Switched to", currentFacingMode, "camera");
      } catch (e) {
        log("Camera switch failed:", e);
      }
    };

    // === Simple Chat with Username ===
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    document.getElementById("sendBtn").onclick = () => {
      const msg = chatInput.value;
      const user = document.getElementById("username").value.trim() || "Anon";
      if (!msg || !roomId) return;
      db.ref("chats/" + roomId).push({ user, text: msg });
      chatInput.value = "";
    };
    db.ref("chats").on("child_added", snap => {
      const room = snap.key;
      if (room !== roomId) return;
      snap.ref.on("child_added", msgSnap => {
        const msg = msgSnap.val();
        const div = document.createElement("div");
        div.textContent = msg.user + ": " + msg.text;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      });
    });
  </script>
</body>
</html>
