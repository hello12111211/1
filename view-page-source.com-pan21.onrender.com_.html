<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue & Orange Button List</title>
  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff6a00, #ee0979);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button-list button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(12px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button-list button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, #00aaff, #ffaa00, #00aaff);
      opacity: 0;
      transition: opacity 0.3s ease;
      animation: rotate 6s linear infinite;
    }

    .button-list button:hover::before {
      opacity: 0.15;
    }

    .button-list button:hover {
      transform: scale(1.06);
      box-shadow: 0 0 25px rgba(0, 170, 255, 0.5),
                  0 0 15px rgba(255, 170, 0, 0.4);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="button-list">
    <button>Home</button>
    <button>About</button>
    <button>Services</button>
    <button>Contact</button>
  </div>
</body>
</html>
